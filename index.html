    <!-- MAIN CONTENT -->

    <div id="main_content" class="info">
        <!-- INFO PAGE -->
        <div class="tabcontent" id="Info">
            <div class="title">
                <h1>Config Device</h1>
                <p>Alarm Smart Poultry 4 in 1 MQTT V1</p>
            </div>
            <div class="container">
                <div class="container-item">
                    <span class="itemTitle">IP</span>
                </div>
                <div class="container-item">
                    <span class="itemTitle">RSSI</span>
                </div>
                <div class="container-item">
                    <span class="itemTitle">Firmware</span>
                </div>
            </div>
        </div>
        <!-- WiFi PAGE -->
        <div class="tabcontent" id="Wifi">
            <div class="title2">
                <h1>WiFi Configuration</h1>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="ssid" id="ssid">
                        SSID
                    </label>
                    <input type="text" id="ssid" placeholder="Set SSID" />
                </div>

                <div class="form-control">
                    <label for="password" id="password">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="Set Password" />
                </div>

                <div class="form-control">
                    <label for="ip" id="ip">
                        Jenis IP
                    </label>
                        
                        <!-- Dropdown options -->
                    <select name="ip" id="ip"  onchange="changeIp(this.value)">
                        <option value="statis">Statis</option>
                        <option value="dinamis">Dinamis</option>
                    </select>
                </div>
                <div id="option">
                    <div class="form-control">
                        <label for="address" id="address">
                            IP Address
                        </label>        
                        <input type="text" id="address" placeholder="Set IP Address" />
                    </div>

                    <div class="form-control">
                        <label for="subnet" id="subnet">
                            Subnet Mask
                        </label>            
                        <input type="text" id="subnet" placeholder="Set Subnet Mask" />
                    </div>
                    <div class="form-control">
                        <label for="gateway" id="gateway">
                            Gateway
                        </label>                           
                        <input type="text" id="gateway" placeholder="Set Gateway" />
                    </div>

                    <div class="form-control">
                        <label for="dns" id="dns">
                            DNS
                        </label>
                        <input type="text" id="dns" placeholder="Set DNS" />
                    </div>
                </div>

                <button class="btn btn-form" type="submit" value="submit">
                    Save
                </button>
            </form>
        </div>
        <!-- Broker PAGE -->
        <div class="tabcontent" id="Broker">
            <div class="title2">
                <h1>Broker Configuration</h1>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="key" id="key">
                        Antares Access Key
                    </label>
                    <input type="text" id="key" placeholder="Set Access Key" />
                </div>

                <div class="form-control">
                    <label for="app" id="app">
                        Antares Application Name
                    </label>
                    <input type="text" id="app" placeholder="Set App Name" />
                </div>
                <div class="form-control">
                    <label for="device" id="device">
                        Antares Device Name
                    </label>
                    <input type="text" id="device" placeholder="Set Device Name" />
                </div>

                <div class="form-control">
                    <label for="subs" id="subs">
                        Keyword Subscribe
                    </label>
                    <input type="text" id="subs" placeholder="Set Keyword Subscribe" />
                </div>

                <button class="btn btn-form" type="submit" value="submit">
                    Save
                </button>
            </form>
        </div>

        <!-- Device PAGE -->
        <div class="tabcontent" id="Device">
            <div class="title2">
                <h1>Device Configuration</h1>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="point" id="point">
                        WiFi Access Point
                    </label>
                    <input type="text" id="point" placeholder="Set WiFi Access Point" />
                </div>

                <div class="form-control">
                    <label for="ssid_wifi" id="ssid_wifi">
                        WiFi SSID
                    </label>
                    <input type="text" id="ssid_wifi" placeholder="Set WiFi SSID" />
                </div>
                <div class="form-control">
                    <label for="wifi_pass" id="wifi_pass">
                        WiFi Password
                    </label>
                    <input type="password" id="wifi_pass" placeholder="Set WiFi Password" />
                </div>

                <div class="form-control">
                    <label for="time" id="time">
                        Report Time Interval
                    </label>
                    <input type="time" id="time" name="time" min="01:00" max="60:00" required />
                </div>

                <button class="btn btn-form" type="submit" value="submit">
                    Save
                </button>
            </form>
        </div>
        </div>
